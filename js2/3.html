<script>
    var a = Math.round(Math.random() * (100 - -100) + -100);
    var b = Math.round(Math.random() * (100 - -100) + -100); // переменным a и b присваиваются случайные значения от -100 до 100

    if (a >= 0 && b >= 0) {
        var c = a - b;
        alert("Разность a и b: " + c);
    } else if (a < 0 && b < 0) {
        var c = a * b;
        alert("Произведение a и b: " + c);
    } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        var c = a + b;
        alert("Сумма a и b: " + c);
    }
</script>
