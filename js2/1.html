<script>var a = 1, b = 1, c, d;
    c = ++a; alert(c);  // 2    -      "c" будет равна 2, т.к. используется префиксная форма сложения. Сначала a+1, затем выводится "с". "а" становится равной 2
    d = b++; alert(d);  // 1    -    "d" будет равна 1, т.к. используется постфиксная форма сложения. Сначала выводится число b=1, затем идет сложение b+1."b" становится равной 2
    c = (2 + ++a); alert(c);   // 5      -      к числу 2 прибавляется a+1, т.е. 2 + 3 - получается "с" = 5.     "а" после этой строки = 3
    d = (2 + b++); alert(d);    // 4    -       к числу 2 прибавляется "b", которая равна 2, "d" = 4. "b" После этой строки b=3.
    alert(a);                  // 3   a = 3
    alert(b);                   //3   b = 3
</script>
